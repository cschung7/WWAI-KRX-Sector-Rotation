<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 1.5rem 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #94a3b8;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }

        .summary-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .summary-value.positive {
            color: #10b981;
        }

        .summary-value.negative {
            color: #ef4444;
        }

        .summary-subvalue {
            color: #64748b;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .chart-section {
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: #334155;
            border: none;
            border-radius: 0.5rem;
            color: #cbd5e1;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .tab.active {
            background: #3b82f6;
            color: white;
        }

        .tab:hover {
            background: #475569;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container" style="padding: 0;">
            <h1>Portfolio Performance Dashboard</h1>
            <p>Performance Overview & Returns Over Time</p>
        </div>
    </div>

    <div class="container">
        <div id="errorContainer"></div>

        <!-- Summary Metrics -->
        <div class="summary-grid" id="summaryGrid">
            <div class="loading">Loading performance summary...</div>
        </div>

        <!-- Performance Over Time -->
        <div class="chart-section">
            <h2>ðŸ“ˆ Performance Over Time</h2>
            <div class="tabs">
                <button class="tab active" onclick="loadReturns('daily')">Daily</button>
                <button class="tab" onclick="loadReturns('weekly')">Weekly</button>
                <button class="tab" onclick="loadReturns('monthly')">Monthly</button>
            </div>
            <div class="chart-container">
                <canvas id="returnsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let returnsChart = null;
        let currentPeriod = 'weekly';

        // Load initial data
        async function loadData() {
            try {
                // Load performance summary
                const perfRes = await fetch(`${API_BASE}/api/portfolio/performance`);
                const performance = await perfRes.json();
                updateSummary(performance);

                // Load returns
                loadReturns('weekly');
            } catch (error) {
                showError('Failed to load data: ' + error.message);
            }
        }

        function updateSummary(performance) {
            const { metrics } = performance;
            const grid = document.getElementById('summaryGrid');

            const totalReturn = metrics.avg_return || 0;
            const isPositive = totalReturn > 0;

            grid.innerHTML = `
                <div class="summary-card">
                    <div class="summary-label">Total Return</div>
                    <div class="summary-value ${isPositive ? 'positive' : 'negative'}">
                        ${totalReturn.toFixed(2)}%
                    </div>
                    <div class="summary-subvalue">Cumulative performance</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Current Status</div>
                    <div class="summary-value ${isPositive ? 'positive' : 'negative'}">
                        ${isPositive ? 'âœ“' : 'âœ—'}
                    </div>
                    <div class="summary-subvalue">${isPositive ? 'Positive' : 'Negative'} performance</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Active Positions</div>
                    <div class="summary-value">
                        ${metrics.n_signals?.toLocaleString() || '0'}
                    </div>
                    <div class="summary-subvalue">Total positions</div>
                </div>
            `;
        }

        async function loadReturns(period) {
            currentPeriod = period;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event?.target?.classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/api/portfolio/returns-timeseries?period=${period}`);
                const data = await response.json();
                updateReturnsChart(data.timeseries, period);
            } catch (error) {
                console.error('Error loading returns:', error);
                updateReturnsChart([], period);
            }
        }

        function updateReturnsChart(timeseries, period) {
            const ctx = document.getElementById('returnsChart').getContext('2d');
            
            if (returnsChart) {
                returnsChart.destroy();
            }

            if (timeseries.length === 0) {
                // Show placeholder
                ctx.fillStyle = '#64748b';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Performance data will appear here', ctx.canvas.width / 2, ctx.canvas.height / 2);
                return;
            }

            const totalReturn = timeseries[timeseries.length - 1]?.cumulative_return || 0;
            const isPositive = totalReturn > 0;

            returnsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeseries.map(d => d.date),
                    datasets: [{
                        label: 'Cumulative Return (%)',
                        data: timeseries.map(d => d.cumulative_return),
                        borderColor: isPositive ? '#10b981' : '#ef4444',
                        backgroundColor: isPositive ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { 
                                color: '#94a3b8',
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            borderColor: '#475569',
                            borderWidth: 1,
                            titleColor: '#f8fafc',
                            bodyColor: '#cbd5e1',
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    return `Return: ${context.parsed.y.toFixed(2)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { 
                                color: '#94a3b8',
                                font: { size: 12 },
                                callback: function(value) {
                                    return value.toFixed(1) + '%';
                                }
                            },
                            grid: { 
                                color: '#334155',
                                drawBorder: false
                            }
                        },
                        x: {
                            ticks: { 
                                color: '#94a3b8',
                                font: { size: 12 },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { 
                                color: '#334155',
                                drawBorder: false
                            }
                        }
                    }
                }
            });
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>

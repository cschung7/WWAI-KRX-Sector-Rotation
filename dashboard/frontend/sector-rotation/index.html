<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector Focus Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 1.5rem 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #94a3b8;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tier-card {
            border-radius: 0.75rem;
            padding: 1.5rem;
            color: white;
        }

        .tier-1 { background: #10b981; }
        .tier-2 { background: #3b82f6; }
        .tier-3 { background: #f59e0b; }
        .tier-4 { background: #64748b; }

        .tier-label {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .tier-count {
            font-size: 2rem;
            font-weight: bold;
        }

        .tier-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .tier-detail-card {
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .tier-detail-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
        }

        .theme-item {
            font-size: 0.9375rem;
            color: #cbd5e1;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        }

        .theme-item:last-child {
            border-bottom: none;
        }

        .performance-section {
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .performance-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .sector-list {
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .sector-list h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .sector-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .sector-card {
            background: #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            border-left: 4px solid #3b82f6;
        }

        .sector-name {
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
        }

        .sector-status {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .info-badge {
            display: inline-block;
            background: #334155;
            color: #cbd5e1;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container" style="padding: 0;">
            <h1>Sector Focus Dashboard</h1>
            <p>Investment Themes & Performance Overview</p>
        </div>
    </div>

    <div class="container">
        <div id="errorContainer"></div>

        <!-- Tier Classification - Focused Sectors -->
        <div id="tierSection">
            <div class="loading">Loading focused sectors...</div>
        </div>

        <!-- Performance Over Time -->
        <div class="performance-section">
            <h2>üìà Portfolio Performance Over Time</h2>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <!-- All Focused Sectors -->
        <div class="sector-list">
            <h2>All Focused Investment Themes</h2>
            <div id="sectorGrid" class="sector-grid">
                <div class="loading">Loading sectors...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let performanceChart = null;

        // Load initial data
        async function loadData() {
            try {
                // Load tier classification (focused sectors)
                const tiersRes = await fetch(`${API_BASE}/api/sector-rotation/tier-classification`);
                const tiers = await tiersRes.json();
                updateTierClassification(tiers);

                // Load performance over time
                loadPerformance();

                // Load all focused sectors
                updateFocusedSectors(tiers);
            } catch (error) {
                showError('Failed to load data: ' + error.message);
            }
        }

        function updateTierClassification(tiers) {
            const section = document.getElementById('tierSection');
            const { tier1, tier2, tier3, tier4 } = tiers.tiers;
            const summary = tiers.summary;

            section.innerHTML = `
                <div class="tier-grid">
                    <div class="tier-card tier-1">
                        <div class="tier-label">üéØ Primary Focus</div>
                        <div class="tier-count">${summary.tier1_count}</div>
                        <div style="font-size: 0.75rem; opacity: 0.8; margin-top: 0.5rem;">Immediate Opportunity</div>
                    </div>
                    <div class="tier-card tier-2">
                        <div class="tier-label">üìä Secondary Focus</div>
                        <div class="tier-count">${summary.tier2_count}</div>
                        <div style="font-size: 0.75rem; opacity: 0.8; margin-top: 0.5rem;">6-12 Month Horizon</div>
                    </div>
                    <div class="tier-card tier-3">
                        <div class="tier-label">üîç Research Phase</div>
                        <div class="tier-count">${summary.tier3_count}</div>
                        <div style="font-size: 0.75rem; opacity: 0.8; margin-top: 0.5rem;">12-18 Month Horizon</div>
                    </div>
                    <div class="tier-card tier-4">
                        <div class="tier-label">üëÅÔ∏è Monitor</div>
                        <div class="tier-count">${summary.tier4_count}</div>
                        <div style="font-size: 0.75rem; opacity: 0.8; margin-top: 0.5rem;">18-24 Month Horizon</div>
                    </div>
                </div>
                <div class="tier-details">
                    <div class="tier-detail-card">
                        <h3>üéØ Primary Focus Sectors</h3>
                        ${tier1.map(t => `<div class="theme-item">${t.theme}</div>`).join('')}
                        ${tier1.length === 0 ? '<div class="theme-item" style="color: #64748b;">No sectors in primary focus</div>' : ''}
                    </div>
                    <div class="tier-detail-card">
                        <h3>üìä Secondary Focus Sectors</h3>
                        ${tier2.map(t => `<div class="theme-item">${t.theme}</div>`).join('')}
                        ${tier2.length === 0 ? '<div class="theme-item" style="color: #64748b;">No sectors in secondary focus</div>' : ''}
                    </div>
                    <div class="tier-detail-card">
                        <h3>üîç Research Phase Sectors</h3>
                        ${tier3.map(t => `<div class="theme-item">${t.theme}</div>`).join('')}
                        ${tier3.length === 0 ? '<div class="theme-item" style="color: #64748b;">No sectors in research phase</div>' : ''}
                    </div>
                    <div class="tier-detail-card">
                        <h3>üëÅÔ∏è Monitor Sectors</h3>
                        ${tier4.map(t => `<div class="theme-item">${t.theme}</div>`).join('')}
                        ${tier4.length === 0 ? '<div class="theme-item" style="color: #64748b;">No sectors to monitor</div>' : ''}
                    </div>
                </div>
            `;
        }

        async function loadPerformance() {
            try {
                const response = await fetch(`${API_BASE}/api/portfolio/returns-timeseries?period=weekly`);
                const data = await response.json();
                updatePerformanceChart(data.timeseries);
            } catch (error) {
                console.error('Error loading performance:', error);
                // Show placeholder if no data
                updatePerformanceChart([]);
            }
        }

        function updatePerformanceChart(timeseries) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            if (performanceChart) {
                performanceChart.destroy();
            }

            if (timeseries.length === 0) {
                // Show placeholder
                ctx.fillStyle = '#64748b';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Performance data will appear here', ctx.canvas.width / 2, ctx.canvas.height / 2);
                return;
            }

            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeseries.map(d => d.date),
                    datasets: [{
                        label: 'Cumulative Return (%)',
                        data: timeseries.map(d => d.cumulative_return),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { 
                                color: '#94a3b8',
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            borderColor: '#475569',
                            borderWidth: 1,
                            titleColor: '#f8fafc',
                            bodyColor: '#cbd5e1',
                            padding: 12
                        }
                    },
                    scales: {
                        y: {
                            ticks: { 
                                color: '#94a3b8',
                                font: { size: 12 }
                            },
                            grid: { 
                                color: '#334155',
                                drawBorder: false
                            }
                        },
                        x: {
                            ticks: { 
                                color: '#94a3b8',
                                font: { size: 12 },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { 
                                color: '#334155',
                                drawBorder: false
                            }
                        }
                    }
                }
            });
        }

        function updateFocusedSectors(tiers) {
            const container = document.getElementById('sectorGrid');
            const allFocused = [
                ...tiers.tiers.tier1.map(t => ({ ...t, priority: 'Primary' })),
                ...tiers.tiers.tier2.map(t => ({ ...t, priority: 'Secondary' }))
            ];

            if (allFocused.length === 0) {
                container.innerHTML = '<div class="loading">No focused sectors at this time</div>';
                return;
            }

            container.innerHTML = allFocused.map(sector => `
                <div class="sector-card">
                    <div class="sector-name">${sector.theme}</div>
                    <div class="sector-status">
                        ${sector.priority} Focus
                        <span class="info-badge">${sector.n_stocks || 0} stocks</span>
                    </div>
                </div>
            `).join('');
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
